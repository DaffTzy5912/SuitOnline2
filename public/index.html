<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Suit Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Game Suit Online ✌️✊✋</h1>
  
  <button id="createRoom">Buat Room</button>
  <input type="text" id="roomCode" placeholder="Masukkan Kode Room">
  <button id="joinRoom">Gabung Room</button>

  <div id="game" style="display: none;">
    <p id="status">Menunggu pemain lain...</p>
    <button class="choice" data-choice="batu">✊</button>
    <button class="choice" data-choice="gunting">✌️</button>
    <button class="choice" data-choice="kertas">✋</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
